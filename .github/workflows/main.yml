name: Time Travel Commit ‚è≥

on:
  workflow_dispatch: # Ini artinya script ini cuma jalan kalau lu KLIK tombol

jobs:
  backdate_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ambil semua history biar ga konflik
      
      - name: Manipulasi Waktu ke 5 Jan 2025
        run: |
          git config --global user.name "cims969"
          git config --global user.email "vimsecc@proton.me"
          
          # Kita bom 8 commit sekaligus biar warnanya IJO TUA (Pekat)
          # Loop 8 kali
          for i in {1..1}
          do
             # --date itu kuncinya. Format: YYYY-MM-DDThh:mm:ss
             # Kita set jam beda-beda dikit biar natural
             git commit --allow-empty --date="2025-2-01T14:0$i:00" -m "Refactor backend module logic for Q1 release"
          done
          git pull --rebase origin main
          git push
